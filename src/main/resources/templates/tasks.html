<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="text-center mb-4">
        <h1 class="fw-bold">Todo Application by Manu</h1>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/tasks}" method="post">
                <div class="input-group">
                    <input type="text"
                           name="title"
                           class="form-control"
                           placeholder="Add a new task here!"
                           required>
                    <button class="btn btn-primary" type="submit">
                        Add
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">

            <div th:if="${#lists.isEmpty(tasks)}"
                 class="text-center text-muted">
                No tasks available.
            </div>

            <ul class="list-group list-group-flush"
                th:if="${!#lists.isEmpty(tasks)}">

                <li class="list-group-item d-flex justify-content-between align-items-center"
                    th:each="task : ${tasks}">

                    <span th:text="${task.title}"
                          th:classappend="${task.completed} ? 'text-decoration-line-through text-muted' : ''">
                        Task Title
                    </span>

                    <div>

                        <a th:href="@{/tasks/toggle/{id}(id=${task.id})}"
                           class="btn btn-sm btn-success me-2">
                            Toggle
                        </a>

                        <a th:href="@{/tasks/edit/{id}(id=${task.id})}"
                           class="btn btn-sm btn-warning me-2">
                            Edit
                        </a>

                        <a th:href="@{/tasks/delete/{id}(id=${task.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure?')">
                            Delete
                        </a>

                    </div>

                </li>

            </ul>

        </div>
    </div>

</div>

</body>
</html>
